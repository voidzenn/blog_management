version: '3.8'
services:
  db:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - 'volume_1:/var/lib/postgresql/data'

  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - volume_2:/usr/share/elasticsearch/data
    networks:
      - network_1
    depends_on:
      - db

volumes:
  volume_1:
  volume_2:

networks:
  network_1:
